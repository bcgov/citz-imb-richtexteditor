name: Create Release

on:
  # Manually triggered
  workflow_dispatch:
    inputs:
      versionType:
        description: 'The version type to bump: major, minor, or patch'
        required: true
      releaseTitle:
        description: 'The title of the release'
        required: true

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for all tags and branches

      # Bump version number
      - name: Bump version
        run: node .github/helpers/bump-version.js ${{ github.event.inputs.versionType }}

      # Create changelog
      - name: Create changelog from commits
        id: changelog
        run: |
          echo "CHANGELOG=$(git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:"%h - %s" | sed ':a;N;$!ba;s/\n/, /g')" >> $GITHUB_ENV

      # Package code
      - name: Run npm pack
        run: npm run pack

      # Get new version number
      - name: Get the version from package.json
        id: package_version
        run: echo "::set-output name=VERSION::$(node -p "require('./package.json').version")"

      # Create new release
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package_version.outputs.VERSION }}
          release_name: ${{ github.event.inputs.releaseTitle }}
          body: ${{ env.CHANGELOG }}
          draft: false
          prerelease: false

      # Upload packaged code
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./releases/bcgov-citz-imb-richtexteditor-${{ steps.package_version.outputs.VERSION }}.tgz
          asset_name: bcgov-citz-imb-richtexteditor-${{ steps.package_version.outputs.VERSION }}.tgz
          asset_content_type: application/gzip
